<div>
    <div class="container" style="display: flex; justify-content: space-between; padding: 20px;" >
        <h3 >List Of Items</h3>
   <a routerLink="additem" routerLinkActive="active" style="text-decoration: none; color:white"> <button class="btn btn-primary">+</button></a>
    </div>
    <div class="container" style="text-align: center;">
        <table class="table table-dark">
            <thead>
              <tr>
                <th >Serial No.</th>
                <th >Name</th>
                <th >Description</th>
                <th >Action</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of dataArray let i = index">
                <th scope="row">{{i+1}}</th>
                <td style="width:300px;">{{item.name}}</td>
                <td style="width:300px;">{{item.description}}</td>
                <td>
                    <button class="btn btn-success my-2 mx-2"(click)="updateData(i)" routerLink="additem" routerLinkActive="active">Edit</button>
                    <button class="btn btn-danger my-2 mx-2" (click)="deleteData(i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
